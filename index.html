    margin-left: 2px;
}

@keyframes blink {

// Typewriter animation function
function startTypewriterAnimation() {
    reasonsBox.innerHTML = '';
    let currentReasonIndex = 0;
    let currentCharIndex = 0;
    let currentText = '';
    
    // Create cursor element
    const cursor = document.createElement('span');
    cursor.className = 'cursor';
    cursor.innerHTML = '&nbsp;';
    reasonsBox.appendChild(cursor);
    
    const typingSpeed = 8; // milliseconds per character - FASTER
    const lineBreakDelay = 80; // delay between reasons - FASTER
    
    function typeNextChar() {
        if (currentReasonIndex >= reasons.length) {
            // Animation complete - remove cursor
            cursor.remove();
            return;
        }
        
        const currentReason = reasons[currentReasonIndex];
        
        if (currentCharIndex < currentReason.length) {
            // Still typing current reason
            currentText += currentReason[currentCharIndex];
            currentCharIndex++;
            
            // Update display
            reasonsBox.innerHTML = currentText;
            reasonsBox.appendChild(cursor);
            
            // Auto scroll to bottom
            reasonsBox.scrollTop = reasonsBox.scrollHeight;
            
            setTimeout(typeNextChar, typingSpeed);
        } else {
            // Finished current reason, add line break
            currentText += '<br><br>';
            currentReasonIndex++;
            currentCharIndex = 0;

            reasonsBox.appendChild(cursor);

    }
